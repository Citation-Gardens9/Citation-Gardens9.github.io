    <!-- Simple, clean sorting script that works with any number of episodes -->
    <!-- Sorting script with FLIP animation restored -->
<script>
(function() {
  const list   = document.getElementById('episode-list');
  const select = document.getElementById('sort-by');

  function getEpisodeNumber(card) {
    const m = (card.dataset.title || '').match(/#(\d+)/);
    return m ? parseInt(m[1], 10) : -Infinity;
  }

  function sortCardsInMonth(monthBlock) {
    const descending = select.value === 'title-desc';
    const cards = Array.from(monthBlock.querySelectorAll('.episode-card'));

    cards.sort((a, b) => {
      const numA = getEpisodeNumber(a);
      const numB = getEpisodeNumber(b);
      return descending ? numB - numA : numA - numB;
    });

    const row = monthBlock.querySelector('.month-row');
    row.innerHTML = '';
    cards.forEach(card => row.appendChild(card));
  }

  function sortMonths() {
    const descending = select.value === 'title-desc';
    const monthBlocks = Array.from(list.querySelectorAll('.month-block'));

    // Sort month blocks by their highest episode number
    monthBlocks.sort((a, b) => {
      const cardsA = a.querySelectorAll('.episode-card');
      const cardsB = b.querySelectorAll('.episode-card');
      const maxA = Math.max(...Array.from(cardsA).map(getEpisodeNumber), -Infinity);
      const maxB = Math.max(...Array.from(cardsB).map(getEpisodeNumber), -Infinity);
      return descending ? maxB - maxA : maxA - maxB;
    });

    // Re-append months in sorted order
    list.innerHTML = '';
    monthBlocks.forEach(block => {
      sortCardsInMonth(block);  // Sort cards inside this month
      list.appendChild(block);
    });
  }

  select.addEventListener('change', sortMonths);
  sortMonths(); // Initial sort on load
})();
</script>
