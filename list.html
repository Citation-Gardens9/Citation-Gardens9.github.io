    <!-- Sorting script -->
    <script>
      (function() {
        const list = document.getElementById('episode-list');
        const select = document.getElementById('sort-by');

        select.addEventListener('change', () => {
          // 1) Grab each card’s starting rect
          const cards = Array.from(list.children);
          const firstPos = new Map(cards.map(card =>
            [card, card.getBoundingClientRect()]
          ));

          // 2) Perform sort logic (only within #episode-list)
          const [field, order] = select.value.split('-');
          const isPlaceholder = c => /placeholder/i.test(c.dataset.title);
          let real = cards.filter(c => !isPlaceholder(c));
          const pad = cards.filter(isPlaceholder);

          real.sort((a, b) => {
            let va = a.dataset[field].toLowerCase();
            let vb = b.dataset[field].toLowerCase();
            if (va < vb) return order === 'asc' ? -1 : 1;
            if (va > vb) return order === 'asc' ? 1 : -1;
            return 0;
          });
          const newOrder = real.concat(pad);

          // 3) Re-append in new order to #episode-list
          newOrder.forEach(c => list.appendChild(c));

          // 4) FLIP: set each card back to its old spot
          newOrder.forEach(card => {
            const first = firstPos.get(card);
            const last = card.getBoundingClientRect();
            const dx = first.left - last.left;
            const dy = first.top - last.top;
            if (dx || dy) {
              card.style.transition = 'none';
              card.style.transform = `translate(${dx}px, ${dy}px)`;
              // force a reflow so the browser sees the transform
              card.getBoundingClientRect();
              // then animate into new spot
              card.style.transition = 'transform 300ms ease';
              card.style.transform = '';
            }
          });
        });
      })();
