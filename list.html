    <!-- Simple, clean sorting script that works with any number of episodes -->
    <!-- Sorting script with FLIP animation restored -->
    <script>
      (function() {
        const list    = document.getElementById('episode-list');
        const select  = document.getElementById('sort-by');

        // Store the original cards once
        let originals = Array.from(list.children).map(card => card.cloneNode(true));

        function sortAndAnimate() {
          // 1. Remember old positions for FLIP
          const oldCards = Array.from(list.children);
          const oldPos   = new Map();
          oldCards.forEach(card => {
            oldPos.set(card.dataset.title, card.getBoundingClientRect());
          });

          // 2. Clone and sort the cards
          let sorted = originals.map(c => c.cloneNode(true));

          const descending = select.value === 'title-desc';
          sorted.sort((a, b) => {
            const numA = parseInt(a.dataset.title.match(/#(\d+)/)[1]);
            const numB = parseInt(b.dataset.title.match(/#(\d+)/)[1]);
            return descending ? numB - numA : numA - numB;
          });

          // 3. Replace the content
          list.innerHTML = '';
          sorted.forEach(card => list.appendChild(card));

          // 4. FLIP animation
          const newCards = Array.from(list.children);
          newCards.forEach(card => {
            const oldRect = oldPos.get(card.dataset.title);
            if (!oldRect) return;

            const newRect = card.getBoundingClientRect();

            const dx = oldRect.left - newRect.left;
            const dy = oldRect.top  - newRect.top;

            if (dx !== 0 || dy !== 0) {
              card.style.transition = 'none';
              card.style.transform = `translate(${dx}px, ${dy}px)`;

              // force reflow
              card.getBoundingClientRect();

              card.style.transition = 'transform 0.45s cubic-bezier(0.25, 0.8, 0.25, 1)';
              card.style.transform = '';
            }
          });
        }

        select.addEventListener('change', sortAndAnimate);

        // initial sort (newest first) + animation on page load
        sortAndAnimate();
      })();
    </script>
